<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 antialiased overscroll-none">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          if (!window.location.protocol.startsWith('http')) {
            console.log('Service Worker skipped: unsupported protocol ' + window.location.protocol);
            return;
          }
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registrado!', reg.scope))
            .catch(err => console.log('SW falhou (pode ser restrição do ambiente):', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
